<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with JavaScript Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container { 
            max-width: 400px;
            margin: 0 auto;
        }
        label, select, input{
            display: block;
            margin-bottom: 10px;
            width: 50%;
        }
        button {
            margin-top: 10px;
        }
        .result {
            margin-top: 20px
        }
        select{
            padding: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class = "container">
        <h2>Create Your Sticky Note!</h2>
        <form id="userForm">
            <!-- Title -->
            <label for = "title">Title:</label>
            <input type = "text" id = "title" name = "title" required>

            <!-- Content -->
            <label for = "content">Content: </label>
            <input type = "text" id = "content" name = "content" required>

            <!-- label -->
            <label for = "label">Label Your Note: </label>
            <select id = "label" name = "label">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="study">Study</option>
                <option value="other">Other</option>
            </select>

            <!-- Submit Button -->
            <button type = "submit">Submit</button>
        </form>
        <div class = "result" id = "result"></div>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const label = document.getElementById("label").value;

            if(title.length > 50){
                alert("This cannot exceed 50 charaters")
            } else {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = `<h3>submitted Information</h3>
                                    <p>Title: ${title}</p>
                                    <p>Content: ${content}</p>
                                    <p>Label: ${label}</p>`;
            }
        });

        document.getElementById("title").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  
        });
        document.getElementById("title").addEventListener("blur", function () {
           this.style.backgroundColor = ""; 
        });

        document.getElementById("content").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  
        });

        document.getElementById("content").addEventListener("blur", function () {
           this.style.backgroundColor = "";  
        });
    </script>
</body>
</html>
